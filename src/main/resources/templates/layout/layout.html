<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Srping Boot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="alert alert-success font-weight-bold text-center" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger font-weight-bold text-center" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning font-weight-bold text-center" th:if="${warnign != null}" th:text="${warning}"></div>
        <div class="alert alert-info font-weight-bold text-center" th:if="${info != null}" th:text="${info}"></div>
    </header>
    <div class="container"></div>
    <footer th:fragment="footer" class="py-4 bg-dark text-white-50" >
        <div class="container text-center">
            <small>Copyright &copy; DiegoGoCode</small>
        </div>
        <script th:src="@{/bootstrap/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap/js/popper.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    </footer>
</body>
</html>
