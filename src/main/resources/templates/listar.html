<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <a class="btn btn-primary mb-3" th:href="@{/form}">Nuevo</a>
                <table class="table table-striped table-bordered">
                    <thead class="thead-inverse bg-dark text-white">
                    <tr>
                        <th class="text-center">ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>EMAIL</th>
                        <th>CREATE AT</th>
                        <th class="text-center">ACCIONES</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td class="text-center"><a class="btn btn-primary" th:href="@{'/ver/'+${cliente.id}}" th:text="${cliente.id}" th:title="'Detalle '+${cliente.nombre}"></a></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.createAt}"></td>
                        <td class="text-center">
                            <a class="btn btn-warning" th:href="@{/form/} + ${cliente.id}" th:text="'A'" th:title="'Actualizar info '+${cliente.nombre}"></a>
                            <a class="btn btn-danger ml-3" th:href="@{/eliminar/} + ${cliente.id}" th:text="'E'" th:title="'Eliminar a '+${cliente.nombre}" onclick="return confirm('Â¿Seguro que desea eliminar el registro?')"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav th:replace="paginator-nav :: paginator"></nav>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
